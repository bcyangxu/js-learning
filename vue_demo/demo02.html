<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item
                v-for="item in todos"
                v-bind:todo="item"
                v-bind:key="item.key"
            ></todo-item>
        </ol>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })
        
        var app = new Vue({
            el:'#app',
            data:{
                todos:[
                {id:0,text:'html'},
                {id:1,text:'css'},
                {id:2,text:'js'}
            ]
            }
        })
    </script>
</body>
</html>
