<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>动态参数</h1>
        <p>参数不能使用驼峰命名法，不能有大写字母，必须全小写</p>
        <a v-bind:[attributename]="url">{{url}}</a>
        <a v-on:[eventname]="ShowMsg">ShowMsg</a>
        <h1>缩写</h1>
        <a v-bind:href="url">Baidu</a>
        <a :href="url">Baidu</a>
        <a :[attributename]="url">Baidu</a>
        <br>
        <a v-on:click="ShowMsg">show</a>
        <a @click="ShowMsg">show</a>
        <a @[eventname]="ShowMsg">show</a>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                attributename:'href',
                url:'https://www.baidu.com',
                eventname:'click'
            },
            methods:{
                ShowMsg:function() {
                    alert('hello')
                }
            }
        })
    </script>
</body>
</html>
