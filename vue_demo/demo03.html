<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue实例</title>
</head>
<body>
    <div id="app">
        <p>{{foo}}</p>
        <button v-on:click="foo = 'baz'">change</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 数据对对象
        var data = { a:1 }

        // 数据对象加入到实例中
        var vm = new Vue({
            data: data
        })

        console.log(vm.a == data.a)

        vm.a = 2
        console.log(data.a);

        data.a = 3
        console.log(vm.a)

        vm.b = 'hi'
        console.log(vm.b,data.b)
        // 使用Object.freeze()会阻止修改现有的property，响应系统无法再追踪变化
        var obj = {
            foo:'bar'
        }
        Object.freeze(obj)
        var app = new Vue({
            el:'#app',
            data:obj
        })
    </script>
</body>
</html>
