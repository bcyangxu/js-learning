<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 对象构造器
			function Person(first,last,age) {
				this.firstName = first
				this.lastName = last
				this.age = age
			}
			var p1 = new Person('yang','xu',21)
			var p2 = new Person('xiao','di',21)
			console.log(p1,p2)
			Person.prototype.school = 'hbnu'
			var p3 = new Person('test','hello',21)
			console.log(p3.school)
			// 更改属性
			Object.defineProperty(p3,'lastName',{value:'xu'})
			console.log(p3)
			var arr = Object.getOwnPropertyNames(p3)
			// 列出所有属性
			Object.defineProperty(p3,'lastName',{enumerable:false})
			console.log(arr)
			// 列出可枚举属性
			var arr2 = Object.keys(p3)
			console.log(arr2)
			// 添加属性
			Object.defineProperty(p3,'sex',{value:'男'})
			console.log(p3)
			// 添加getter和setter
			var test = {firstName:'yang',lastName:'xu'}
			Object.defineProperty(test,'fullName',{
				get: function() {
					return this.firstName + ' ' + this.lastName
				}
			})
			console.log(test.fullName)
		</script>
	</body>
</html>
