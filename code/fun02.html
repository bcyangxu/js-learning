<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 函数参数
			x = findMax (1,123,2,23,4,6,3,5)
			console.log(x)
			function findMax() {
				var i;
				var max = arguments[0];
				for(i = 0;i < arguments.length;i++){
					if(arguments[i] > max){
						max = arguments[i];
						}
				}
				return max;
			}
			// 函数调用
			function myFunction(a,b) {
				return a + b;
			}
			console.log(myFunction(1,2))
			console.log(window.myFunction(1,2))
			//call 方法
			var person = {
				fullName: function(sex,age) {
					return this.firstName + ' ' + this.lastName + sex + age;
				}
			}
			var person1 = {
				firstName:'yang',
				lastName:'xu'
			}
			var person2 = {
				firstName:'xiao',
				lastName:'di'
			}
			
			var name = person.fullName.call(person1)
			console.log(name)
			// 带参数的call方法
			var name2 = person.fullName.call(person1,'男',21)
			console.log(name2)
		</script>
	</body>
</html>
