<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form name="myForm" action="" onsubmit="return validateForm()">
			<div>
				name: <input type="text" name="name" required>
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
		<script>
			function validateForm() {
				let x = document.forms['myForm']['name'].value;
				if(x == ''){
					alert("用户名不能为空");
					return false;
				}
			}
		</script>
	</body>
</html>
