<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<script>
			// 字符串模板
			// 模板字面量使用反引号``来定义字符串
			let text = `hello world`
			// 插值
			let name = 'yangxu'
			let str = `Welcome ${name}!`
			console.log(str)
			// 表达式替换
			let price = 10
			let VAT = 0.25
			let total = `Total:${(price * (1 + VAT)).toFixed(2)}`
			console.log(total)
			// HTML 模板
			let header = 'hbnu'
			let tags = ['cs','chinese','math']
			let html = `<h2>${header}</h2><ul>`
			for(const x of tags){
				html += `<li>${x}</li>`
			}
			html += `</ul>`
			document.getElementById('demo').innerHTML = html
		</script>
	</body>
</html>
