<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// const 数组
			const arr = [1,2,3,4]
			// 通过const声明的数组无法重新赋值
			// arr = [1,2,3,3]
			
			// 数组不是常量,const不定义常量数组,定义的是对数组的常量引用
			// 数组的元素可以重新赋值
			arr[0] = 2
			console.log(arr)
			
			// const块作用域 const声明的数组具有块作用域
			
			{
				const arr = ['html','css','js']
				console.log(arr[0])
			}
			console.log(arr[0])
			
			
		</script>
	</body>
</html>
