<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>请输入5-10之间的数字</p>
		<input type="text" id="demo">
		<button onclick="test()">test</button>
		<p id="msg"></p>
		<script>			
			// try 和 catch
			try{
				addalert('welcome')
			}
			catch(err){
				console.log(err)
			}
			
			// 抛出错误
			function test() {
				var msg = document.getElementById('msg')
				var x = document.getElementById('demo').value
				try{
					if(x == '') throw 'empty'
					 if(isNaN(x)) throw 'NaN'
					 x = Number(x)
					if(x < 5) throw '小'
					if(x > 10) throw '大'
				}
				catch(err){
					msg.innerHTML = err
				}
			}
		</script>
	</body>
</html>
