<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let x = 3.14
			let y = 3
			let a = 123e5
			let b = 123e-5
			console.log(x)
			console.log(y)
			console.log(a)
			console.log(b)
			var n = 0.1 + 0.2
			console.log(n)
			console.log('100' + 10)
			console.log('100' - 10)
			console.log('100'/'10')
			
			// NaN 非数值
			var m = 100 / 'a'
			console.log(m)
			// isNaN()  不是数值返回true
			console.log(isNaN(m))
			console.log(typeof m)
			
			// 十六进制
			var num = 0xff
			console.log(num)
			var num = 128
			console.log(num.toString(16))
			console.log(num.toString(8))
			console.log(num.toString(2))
		</script>
	</body>
</html>
