<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            background-color: red;
            margin: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button>show</button>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script src="lib/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            var btn = $('button')
            var box = $('.box')

            btn.click(function() {
                box.show(1000)
                box.html('hello world!')
            })
        })
    </script>
</body>
</html>
