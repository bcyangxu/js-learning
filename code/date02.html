<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// ISO日期 YYYY-MM-DD
			var d = new Date('2023-1-1')
			console.log(d)
			
			// 短日期 MM/DD/YYYY
			var d = new Date('02/19/2018')
			console.log(d)
			
			// 长日期 MMM DD YYYY
			var d = new Date('Feb 19 2018')
			console.log(d)
			
			// 日期获取方法
			// getTime() 方法，返回自1970-1-1以来的毫秒数
			var d = new Date()
			console.log(d.getTime())
			// getFullYear() 方法，以四位数字的形式返回日期年份
			console.log(d.getFullYear())
			// getMonth() 方法 以数字(0-11)返回日期的月份
			console.log(d.getMonth())
			// 可使用月份名称数组
			var months = 
			            [
			            "January", "February", "March", "April", "May", "June", 
			            "July", "August", "September", "October", "November", "December"
			            ];
			console.log(months[d.getMonth()])
			// getDate() 方法 以数字返回（1-31）日期的日
			console.log(d.getDate())
			// getHours() 方法 以数字（0-23）返回日期的小时数
			console.log(d.getHours())
			// getMinutes() 方法 以数字(0-59) 返回日期的分钟数
			console.log(d.getMinutes())
			// getSeconds() 方法 以数字（0-59）返回日期的秒数
			console.log(d.getSeconds())
			// getMilliseconds() 返回毫秒数
			console.log(d.getMilliseconds())
			// getDay() 以数字(0-6) 返回日期的星期名
			console.log(d.getDay())
			var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			console.log(days[d.getDay()])
 		</script>
	</body>
</html>
