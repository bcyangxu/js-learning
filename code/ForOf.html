<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			const arr = ['html','css','js']
			// for of 语句循环遍历可迭代对象的值
			for(let x of arr){
				console.log(x)
			}
			let str = 'hello world'
			for(let x of str){
				console.log(x)
			}
		</script>
	</body>
</html>
