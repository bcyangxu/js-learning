<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// js随机整数
			// Math.random() 和 Math.floor() 一起使用来返回随机整数
			var num = Math.floor(Math.random() * 10) // 返回0-9之间的数
			console.log(num)
			
			function getRanInteger(min,max){
				return Math.floor(Math.random() * (max - min)) + min
			}
			
			var num1 = getRanInteger(1,10)
			console.log(num1)
		</script>
	</body>
</html>
