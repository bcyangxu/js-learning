<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 剩余参数和扩展运算符
        const fn = (...args) => {
            console.log(args[0])
            console.log(args[1])
            console.log(args[2])
        }
        fn(1,2)
        fn(1,2,3)

        function fn1(first,...args) {
            console.log(first)
            console.log(args)
        }
        fn1(1,2,3,4)
        // 参数求和
        const sum = (...args) => {
            let total = 0
            args.forEach(item => total += item) 
            return total
        }
        console.log(sum(1,2,3,4,5))
        // 剩余参数和解构赋值配合使用
        const students = ['html','css','js']
        let [s1,...s2] = students
        console.log(s1)
        console.log(s2)

        // 扩展运算符
        const arr = [1,2,3]
        console.log(...arr)
        console.log(1,2,3)
        // 数组赋值
        let arr1 = ['html','css','js']
        //let arr2 = arr1 这样只是让arr2指向arr1的地址
        let arr2 = [...arr1]
        console.log('arr1:'+arr1)
        console.log('arr2:'+arr2)
        arr2.push('ts')
        console.log('arr1:'+arr1)
        console.log('arr2:'+arr2)
        // 合并数组
        let arr3 = [1,2,3]
        let arr4 = [4,5,6]
        // 方法1
        let arr5 = [...arr3,...arr4]
        console.log(arr5)
        // 方法2
        //arr3.push(arr4) 这样会将整个arr4添加为arr3的一个新元素
        arr3.push(...arr4)
        console.log(arr3)
    </script>
</body>
</html>
