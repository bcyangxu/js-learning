<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			console.log(Math.PI)
			
			// Math.round(x) 的返回值是四舍五入最为接近的整数
			console.log(Math.round(1.8))
			console.log(Math.round(2.3))
			
			// Math.pow(x,y) 的返回值是x的y次幂
			console.log(Math.pow(2,3))
			
			// Math.sqrt(x) 返回x的平方根
			console.log(Math.sqrt(4))
			
			// Math.abs(x) 返回x的绝对值
			console.log(Math.abs(-1))
			
			// Math.ceil(x) 返回x上舍入最接近的整数
			console.log(Math.ceil(6.1))
			
			// Math.floor(x) 返回x下舍入最接近的整数
			console.log(Math.floor(6.7))
			
			//Math.sin(x) 返回角x(以弧度计)的余弦(介于-1与1之间的值)
			console.log(Math.cos(0 * Math.PI / 180))
			
			// Math.min() 和Math.max() 可用于查找参数列表中的最大值和最小值
			var max = Math.max(1,2,3,4,5,6)
			console.log('max:',max)
			var min = Math.min(1,2,3,4,5,6)
			console.log('min:',min)
			
			// Math.random() 返回介于0(包括)和1(不包括)之间的随机数
			console.log(Math.random())
			
		</script>
	</body>
</html>
