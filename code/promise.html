<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="demo"></p>
		<script>
			// promise
			function greet() {
				var promise = new Promise(function(Resolve,Reject){
					var greet = 'hello';
					Resolve(greet);
				})
				return promise;
			}
			var p = greet().then(v =>{
				console.log(v); 
			})
			console.log(p)
		</script>
	</body>
</html>
