<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //全局作用域，全局(在函数之外)声明的变量拥有全局作用域
        var name = 'yangxu'

        function test(){
        //局部(函数之内)声明的变量拥有函数作用域
            var age = 22
            //此处可以使用name
            console.log(name)
        }

        test()
            //此处不能使用age
        //console.log(age)
    
        //块级作用域
        //通过var声明的变量没有块级作用域
        //在{}内声明的变量可以从块之外进行访问
        {
            var x = 10
        }
            //此处可以使用x
        console.log(x)
        //通过let声明的变量拥有块级作用域
        {
            let y = 10
        }
            //此处不能使用y
        //console.log(y)

        //重新声明变量
        //使用var在块中重新声明变量也将重新声明块外的变量
        var a = 10
        console.log('a:'+a) //a为10
        {
            var a = 4
            console.log('a:'+a) //a为4
        }
        console.log('a:'+a) //a为4
        //使用let在块中声明的变量不会重新声明块外的变量
        var b = 10
        console.log('b:'+b) //b为10
        {
            let b = 4
            console.log('b:'+b) //b为4
        }
        console.log('b:'+b) //b为10

        //循环作用域
            //在循环体中使用var声明的变量会重新声明循环体之外的变量
        var i = 7
        for(var i = 0;i < 10;i++){
            //循环体
        }
        console.log('i:'+i) //i为10
            //在循环体中使用let声明的变量不会重新声明循环体之外的变量
        let j = 7
        for(let j = 0;j < 10;j++){
            //循环体
        }
        console.log('j:'+j) //j为7

        //let和var都有相似的函数作用域和全局作用域

        // HTML中的全局变量
            // 通过var定义的全局变量属于window对象
        var sex1 = '男'
        console.log(window.sex1) // 可以使用window.sex1
        let sex2 = '女'
        console.log(window.sex2) // 不能使用window.sex2

        //重新声明
			// 在程序任何位置都可以使用var重新声明变量
        var n = 1
		console.log('n:'+n)
		var n = 2
		console.log('n:'+n)
			//在相同的作用域或者块中，通过let重新声明一个var变量是不允许的
			var m = 3
			//let m = 2 //不允许
			{
				var m = 2 //允许
				//let m = 2	//不允许
			}
			
			//在相同的作用域或者块中，通过let重新声明一个let变量是不允许的
			let p = 4
			//let p = 3 //不允许
			{
				let p = 4 //允许
				//let p = 3 //不允许
			}
			
			//在相同的作用域或者块中，通过var重新声明一个let变量是不允许的
			let q = 1
			//var q = 2 // 不允许
			{
				let q = 1
				//let q = 2 // 不允许
			}
			
			// 在不同的作用域中，通过let重新声明变量是允许的
			let s = 1
			{
				let s = 2
			}
			
			//提升
				//通过var定义的变量会提升到顶端，可以在变量声明之前使用它
			school = 'HBNU'
			console.log(school)
			var school

			adderss = '黄石'

			let address
    </script>
</body>
</html>
