<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../jQuery/lib/jquery-3.6.4.js"></script>
    <script>
       $(function(){
            $.ajax({
                url:'https://v1.hitokoto.cn/',
                data:'encode=json&lang=cn',
                type:'get',
                success: function (res) {
                    console.log('接口请求成功')
                    console.log(res)
                },
                // 发送请求之前调用，可以做一些验证处理
                beforeSend: function(argument) {},
                error: function(err) {
                    console.log('接口请求失败:'+err)
                }

            })
       })
    </script>
</body>
</html>
