<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 函数声明
			// function functionName(parameters){ code }
			
			function myFunction(a,b) {
				return a * b
			}
			console.log(myFunction(1,2))
			// 函数表达式 匿名函数（没有名称的函数）。
			//存放在变量中的函数不需要函数名。他们总是使用变量名调用。
			var x = function(a,b) {return a * b}
			var z = x(4,3)
			console.log(z)
			
			// Function() 构造器
			// 函数也可以通过名为Function() 的内建JavaScript函数构造器来定义
			var myFunction = new Function('a','b','return a * b')
			var x = myFunction(2,4)
			console.log(x);
			
			// 自调用函数
			(function() {
				var x = 'hello'
				console.log(x)
			}) ();
			
			// 箭头函数
			const a = (x,y) =>  x * y
			console.log(a(1,2))
		</script>
	</body>
</html>
