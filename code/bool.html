<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// Boolean() 函数 可以使用Boolean() 函数判断表达式或变量是否为真
			console.log(Boolean(1 > 2))
			// 或者更简单
			console.log(1 > 2)
			
			// 三元运算符
			var age = 20
			var text = (age < 18) ? '太年轻' : '成年了'
			console.log(text)
			
		</script>
	</body>
</html>
